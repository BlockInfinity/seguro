linters-settings:
  exhaustive:
    # Program elements to check for exhaustiveness.
    # Default: [ switch ]
    check:
      - switch
      - map
  nlreturn:
    block-size: 3
  stylecheck:
    checks: ["all", "-ST1003", "-ST1005"]
    initialisms: [""]
  varnamelen:
    max-distance: 16